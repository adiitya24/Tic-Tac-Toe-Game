<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="project3.css">
    <link rel="icon" href="tic.png">
</head>
<body>
    <nav>
        <ul>
            <li>My Tic-Tac-Toe Game</li>
        </ul>
    </nav>
    <div class="gamecontainer">
 
<div class="container">
    <div class="box bl bt"> <span class="boxtext "></span></div>
    <div class="box bt"> <span class="boxtext"></span></div>
    <div class="box bt br"> <span class="boxtext"></span></div>
    <div class="box bl"> <span class="boxtext"></span></div>
    <div class="box"> <span class="boxtext"></span></div>
    <div class="box br"> <span class="boxtext"></span></div>
    <div class="box bl bbu"> <span class="boxtext"></span></div>
    <div class="box bbu"> <span class="boxtext"></span></div>
    <div class="box bbu br"> <span class="boxtext"></span></div>

</div>
<div class="gameinfo">
    <h1>Welcome to Tic Tac Toe</h1>
    <div>
        <span class="info">Turn for </span>
        <button class="button" id="reset">reset</button>
    </div>
    <div class="img-box">
        <img src="excited.gif" alt="">
    </div>
</div>
    </div>
    <script src="project3.js"></script>
</body>
</html>
